<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
	<title>User auswaehlen</title>
</h:head>

<h:body>
	<h3>User auswaehlen</h3>
	<h:form id="userAuswaehlen">
		<h:dataTable value="#{userMB.userListeAusgeben}" var="user"
			styleClass="table" headerClass="tableColumnsHeader"
			rowClasses="tableFirstLine,tableNextLine">
			<h:column>
				<f:facet name="header">UserNr</f:facet>
 			#{user.userNr}
 		</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
 			#{user.name}
 		</h:column>
			<h:column>
				<f:facet name="header">Mail</f:facet>
 			#{user.mail}
 		</h:column>
			<h:column>
				<f:facet name="header">Telefon</f:facet>
 			#{user.telefon}
 		</h:column>

			<h:column>
				<f:facet name="header">Buchen</f:facet>
				<h:commandButton action="#{eventMB.buchungErstellen}" value="Buchen">
					<f:setPropertyActionListener target="#{eventMB.selectedUser}"
						value="#{user}" />
				</h:commandButton>
			</h:column>

		</h:dataTable>
	</h:form>
	<h:form>
		<!-- Abbruch-Button in eigener FORM, damit Bean-Validation nicht ausgeführt wird -->
		<h:commandButton value="Zurück"
			action="#{eventMB.cancelUserHinzufuegen}" style=" width: 200px" />
	</h:form>

<br />
<h:outputLabel value="Seitenwechsel Zähler: " />
		<h:outputText value="#{eventMB.pageCounter + userMB.pageCounter + menueMB.pageCounter}" />


</h:body>
</html>
