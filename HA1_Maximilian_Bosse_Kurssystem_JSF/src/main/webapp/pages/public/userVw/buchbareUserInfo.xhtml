<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
	<title>User auswaehlen</title>
</h:head>

<h:body>
	<h3>User auswaehlen</h3>
	<h:form id="userAuswaehlen">
		<h:dataTable value="#{userMB.userListeAusgeben}" var="user"
			styleClass="table" headerClass="tableColumnsHeader"
			rowClasses="tableFirstLine,tableNextLine">
			<h:column>
				<f:facet name="header">UserNr</f:facet>
 			#{user.userNr}
 		</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
 			#{user.name}
 		</h:column>
			<h:column>
				<f:facet name="header">Mail</f:facet>
 			#{user.mail}
 		</h:column>
			<h:column>
				<f:facet name="header">Telefon</f:facet>
 			#{user.telefon}
 		</h:column>

		</h:dataTable>
	</h:form>
	<h:form>
		<!-- Abbruch-Button in eigener FORM, damit Bean-Validation nicht ausgef端hrt wird -->
		<h:commandButton value="Zur端ck"
			action="#{eventMB.cancelUserInfo}" style=" width: 200px" />
	</h:form>
	<h:form>
		<!-- Abbruch-Button in eigener FORM, damit Bean-Validation nicht ausgef端hrt wird -->
		<h:commandButton value="Zur端ck zum Hauptmenu"
			action="#{eventMB.userInfoHauptmenu}" style=" width: 200px" />
	</h:form>

	<br />


</h:body>
</html>
