<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>Neues Event anlegen</title>
</head>
<body>

	<h2>Neues Event anlegen</h2>

	<h:form>

		<h:panelGrid columns="2">
			<h:outputLabel value="Eventbezeichnung:" for="eventName" />
			<h:inputText id="eventName" value="#{eventMB.eventName}" />

			<h:outputLabel for="eventDate" value="Eventdatum:" />
			<h:inputText id="eventDate" value="#{eventMB.eventDatum}">
				<f:convertDateTime pattern="dd.MM.yyyy" />
			</h:inputText>

			<h:outputLabel for="anmeldeStartDatum" value="Anmeldestartdatum:" />
			<h:inputText id="anmeldeStartDatum"
				value="#{eventMB.anmeldeStartDatum}">
				<f:convertDateTime pattern="dd.MM.yyyy" />
			</h:inputText>

			<h:outputLabel for="anmeldeEndeDatum" value="Anmeldeendedatum:" />
			<h:inputText id="anmeldeEndeDatum"
				value="#{eventMB.anmeldeEndeDatum}">
				<f:convertDateTime pattern="dd.MM.yyyy" />
			</h:inputText>

			<h:commandButton value="ZurÃ¼ck" action="#{eventMB.zurueckZumMenue}" />
			<h:commandButton value="Event anlegen"
				action="#{eventMB.eventAnlegen}" />

		</h:panelGrid>

	</h:form>

</body>
</html>
